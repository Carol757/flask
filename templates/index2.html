<!DOCTYPE html>
<html>
<head>
	<title>Uploading & Reading CSV file</title>
</head>
<body>
	<form method = "POST" enctype="multipart/form-data" action = "/">
		<input type="file" name="file" accept=".csv">
		<input type = "submit" value="Upload">
	</form>
	<p style="color:green;"> File uploaded successfully!! </p>
<form action="/show_data" target="_blank">
		<input type="submit" value="Show CSV"/>
	</form>
	<form action="/join" target="_blank">
		<input type="submit" value="Join CSV"/>
	</form>
</form>
<form action="/download" target="_blank">
	<input type="text" placeholder="record-string"></text>
	<input type="submit" value="Download CSV"/>
</form>
</body>
</html>
